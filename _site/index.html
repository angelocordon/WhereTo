<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhereTo-App by Tiberiu Neamu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.0/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.0/css/weather-icons.min.css">
  </head>
  <body>
    <div id="main">
      <!-- City Background -->
<div class="header">
  <div class="wrap">
    <!-- Input -->
    <input type="text" name="location" id="locator" placeholder="San Francisco, CA">

    <!-- Current Location -->
    <div class="current-location">
      <i class="fa fa-map-marker"></i>
      <p class="current-city">San Francisco, CA</p>
      <p class="current-time">11:31 PM</p>
    </div>
  </div>

  <!-- Laest Locations -->
  <div class="latest-locations">
    <a href="#"><span class="nav">Latest Locations</span> <i class="fa fa-map"></i><a>
  </div>
</div>

<!-- Navigation -->
<!-- Navigation -->
<div class="navigation">
  <a href="#" class="weather">
    <!-- <i class="wi wi-day-sunny"></i> -->
    <i class="fa fa-sun-o"></i>
    <span class="nav">Weather</span>
  </a>

  <a href="#" class="news">
    <i class="fa fa-paper-plane"></i>
    <span class="nav">News &amp; events</span>
  </a>

  <a href="#" class="gallery">
    <i class="fa fa-image"></i>
    <span class="nav"> Gallery</span>
  </a>
</div>


<!-- Weather  -->
<div class="forecast-background">
</div>
<div class="forecast">
  <div class="wrap">
    <!-- Current -->
    <div class="today">
      <p class="current-temp">82&deg;</p>
      <!-- Today's date  -->
      <p class="rounded">Wednesday 12<sup>th</sup></p>
    </div>
    <!-- Current Weather -->
    <div class="current-day">
      <p class="current-weather"><i class="wi wi-day-sunny"></i></p>
      <p class="current-stat">4mph <span>/</span> 67&deg;</p>
    </div>

    <!-- Forecast -->
    <div class="day">
      <p class="rounded">Tue</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
    <div class="day">
      <p class="rounded">Wed</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
    <div class="day">
      <p class="rounded">Thu</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
    <div class="day">
      <p class="rounded">Fri</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
    <div class="day">
      <p class="rounded">Sat</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
    <div class="day">
      <p class="rounded">Sun</p>
      <i class="wi wi-day-sunny"></i>
      <p class="temp">60&deg;</p>
    </div>
  </div>
</div>


    </div>
    <script src="/assets/js/jquery-2.1.1.min.js"></script>
    <script src="/assets/js/functions.js" type="text/javascript"></script>
  </body>
</html>
