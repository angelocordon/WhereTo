<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhereTo-App by Tiberiu Neamu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.0/css/weather-icons-wind.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- City Background -->
<div class="container" id="header">
  <!-- Input -->
  <div class="col-md-4">
    <h1>San Francisco, CA</h1>
  </div>

  <!-- Current Location -->
  <div class="col-md-2 col-md-offset-6 current-location">
    <i class="fa fa-map-marker"></i>
    <p>San Francisco, CA</p>
    <p>08:55 AM</p>
  </div>

  <!-- Laest Locations -->
  <div class="col-md-3 col-md-offset-9 latest-locations">
    <a href="#"> <span class="nav"> Latest Locations </span> <i class="fa fa-map"></i><a>
  </div>
</div>

<!-- Navigation -->
<div class="container">
  <a href="#" class="col-md-2 weather">
    <i class="fa fa-sun-o"></i>
    <span class="nav">Weather</span>
  </a>

  <a href="#" class="col-md-2 news">
    <i class="fa fa-paper-plane"></i>
    <span class="nav">News &amp; events</span>
  </a>

  <a href="#" class="col-md-2 gallery">
    <i class="fa fa-image"></i>
    <span class="nav"> Gallery</span>
  </a>
</div>

<!-- Weather  -->
<div class="container">
  <!-- Current -->
  <div class="col-md-3">
    82
    <!-- Today's date  -->
    Monday 27th
  </div>
  <!-- Current Weather -->
  <div class="col-md-3">
    4mph / 67
  </div>

  <!-- Forecast -->
  <div class="col-md-1">
    <p>Tue</p>
  </div>
  <div class="col-md-1">
    <p>Wed</p>
  </div>
  <div class="col-md-1">
    <p>Thu</p>
  </div>
  <div class="col-md-1">
    <p>Fri</p>
  </div>
  <div class="col-md-1">
    <p>Sat</p>
  </div>
  <div class="col-md-1">
    <p>Sun</p>
  </div>

</div>

    </div>
    <script src="/assets/js/jquery-2.1.1.min.js"></script>
    <script src="/assets/js/functions.js" type="text/javascript"></script>
  </body>
</html>
