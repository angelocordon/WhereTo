<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhereTo-App by Tiberiu Neamu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <body>
    <div class="container-fluid" id="main">
      <!-- City Background -->
<div class="container" id="header">
  <!-- Input -->
  <div class="col-md-4">
    <h1>San Francisco, CA</h1>
  </div>

  <!-- Current Location -->
  <div class="col-md-2 col-md-offset-6 current-location">
    <i class="fa fa-map-marker"></i>
    <p>San Francisco, CA</p>
    <p>04:32 PM</p>
  </div>

  <!-- Laest Locations -->
  <div class="col-md-3 col-md-offset-9 latest-locations">
    <a href="#"> <span class="nav"> Latest Locations </span> <i class="fa fa-map"></i><a>
  </div>
</div>

<!-- Navigation -->
<!-- Navigation -->
<div class="container">
  <a href="#" class="col-md-2 weather">
    <!-- <i class="wi wi-day-sunny"></i> -->
    <i class="fa fa-sun-o"></i>
    <span class="nav">Weather</span>
  </a>

  <a href="#" class="col-md-2 news">
    <i class="fa fa-paper-plane"></i>
    <span class="nav">News &amp; events</span>
  </a>

  <a href="#" class="col-md-2 gallery">
    <i class="fa fa-image"></i>
    <span class="nav"> Gallery</span>
  </a>
</div>


<!-- Weather  -->
<div class="forecast-container">
  <div class="container forecast">
    <!-- Current -->
    <div class="col-md-3">
      <h1>82</h1>
      <!-- Today's date  -->
      <p>Mon 10</p>
    </div>
    <!-- Current Weather -->
    <div class="col-md-3">
      <h1><i class="wi wi-day-sunny"></i></h1>
      4mph / 67

    <!-- Forecast -->
    <div class="col-md-1">
      <p>Tue</p>
      <i class="wi wi-day-sunny"></i>

    </div>
    <div class="col-md-1">

    </div>

    </div>
    <div class="col-md-1">

    <div class="col-md-1">

    </div>
  </div>
</div>


    </div>
